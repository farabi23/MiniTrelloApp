<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail of the Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Trello.com</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">All folders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</div>
<br>

<div class="container" style="width: 70%;">
  <form class="form-control" th:object="${task}" method = "post" th:action = "@{'/detailTask/'+${task.getId()}}" >
    <h5>Task Name:</h5>
    <input type="text" name="taskName" th:value="${task.getTitle()}" class="form-control"/>
    <br>
    <h5>Task Description:</h5>
    <textarea rows="6" name="taskDescription" th:text="${task.getDescription()}" class="form-control"></textarea>
<br>
    <h5>Task Status:</h5>
    <select class="form-control" name="taskStatus">
      <option value="0" th:selected="${task.getStatus() == 0}">To Do</option>
      <option value="1" th:selected="${task.getStatus() == 1}">In Test</option>
      <option value="2" th:selected="${task.getStatus() == 2}">Done</option>
      <option value="3" th:selected="${task.getStatus() == 3}">Failed</option>
    </select>

    <input type="hidden" name="folderId" th:value = "${folderId}">

    <button type="submit" class="btn btn-primary mt-3">Update Task</button>

  </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
